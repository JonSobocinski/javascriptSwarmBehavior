
<!DOCTYPE html>
<html>
<body bgcolor="#292727">
<head>
    <meta charset="utf-8">
    <title>Swarm Behavior v.04</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://76.28.150.193:8888/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="./assetmanager.js"></script>
    <script type="text/javascript" src="./gameengine.js"></script>
    <script type="text/javascript" src="./main.js"></script>


</head>
<body>
    <canvas id="gameWorld" width="800" height="800" style="border: 1px solid white; background: black"></canvas>
</body>
<form>


    <h1 p style="color: White;"> <input  type="radio" name="Repsawn at Random Cords" value="on">Repsawn at Random Cords On
    <br>
    <input type="radio" name="Repsawn at Random Cords" value="off" checked>Repsawn at Random Cords Off</h1></p>
</form>

<form>


    <h1 p style="color: White;"> <input  type="radio" name="Friction" value="on">Friction On
        <br>
        <input type="radio" name="Friction" value="off" checked>Friction Off</h1></p>
</form>

<form>
    <h1 p style="color: White;"> <input  type="radio" name="Fast" value="on">Make Em Fast
        <br>
        <input type="radio" name="Fast" value="off" checked>Make Em Slow</h1></p>
</form>

<button onclick="load()">Load State</button>

<p id="load"></p>

<script>
    function load() {
        var loadName = prompt("Load State", "Enter State Name");
        document.getElementById("save").innerHTML = loadName;
    }
</script>
<button onclick="save()">Save State</button>

<p id="save"></p>

<script>
    function save() {
       var saveName = prompt("Save State", "Save State As");
       document.getElementById("save").innerHTML = saveName;
    }
</script>
</body>
</html>
